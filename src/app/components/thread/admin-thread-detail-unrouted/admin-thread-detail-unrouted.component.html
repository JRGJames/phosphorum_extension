<div *ngIf="status!=null">
    <div class="d-flex justify-content-center my-3">
        <div class="alert alert-danger" role="alert">
            {{status!.error.message}} - {{status!.message}}
        </div>
    </div>
</div>

<div *ngIf="status==null">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <th>id</th>
                <td>{{oThread.id}}</td>
            </tr>
            <tr>
                <th>title</th>
                <td>{{oThread.title}}</td>
            </tr>
            <tr>
                <th>user</th>
                <td> <a [routerLink]="['/admin','user','view',oThread.user.id]">{{oThread.user.name}}
                        {{oThread.user.surname}}</a></td>
            </tr>
            <tr>
                <th>replies</th>
                <td>
                    <a [routerLink]="['/admin','reply','plist','bythread',oThread.id]"
                        *ngIf="oThread.replies>0">{{oThread.replies}}</a>
                    <span *ngIf="oThread.replies==0">0</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
