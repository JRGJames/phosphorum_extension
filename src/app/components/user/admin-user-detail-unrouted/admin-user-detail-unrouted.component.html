<div *ngIf="status!=null">
    <div class="d-flex justify-content-center my-3">
        <div class="alert alert-danger" role="alert">
            {{status!.error.message}} - {{status!.message}}
        </div>
    </div>
</div>

<div *ngIf="status==null">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <th>id</th>
                <td>{{oUser.id}}</td>
            </tr>
            <tr>
                <th>name</th>
                <td>{{oUser.name}}</td>
            </tr>
            <tr>
                <th>surname</th>
                <td>{{oUser.surname}}</td>
            </tr>
            <tr>
                <th>lastname</th>
                <td>{{oUser.lastname}}</td>
            </tr>
            <tr>
                <th>email</th>
                <td>{{oUser.email}}</td>
            </tr>
            <tr>
                <th>username</th>
                <td>{{oUser.username}}</td>
            </tr>
            <tr>
                <th>role</th>
                <td>
                    <span *ngIf="oUser.role==true">Admin</span>
                    <span *ngIf="oUser.role==false">User</span>
                </td>
            </tr>
            <tr>
                <th>threads</th>
                <td>
                    <a [routerLink]="['/admin','thread','plist','byuser',oUser.id]"
                        *ngIf="oUser.threads !== undefined && oUser.threads > 0">{{oUser.threads}}</a>
                    <span *ngIf="oUser.threads === undefined || oUser.threads === 0">0</span>
                </td>
            </tr>
            <tr>
                <th>replies</th>
                <td>
                    <a [routerLink]="['/admin','reply','plist','byuser',oUser.id]"
                        *ngIf="oUser.replies !== undefined && oUser.replies > 0">{{oUser.replies}}</a>
                    <span *ngIf="oUser.replies === undefined || oUser.replies === 0">0</span>
                </td>
            </tr>
            
            <tr>
                <th>status</th>
                <td>
                    <span *ngIf="oUser.enabled==true">Enabled</span>
                    <span *ngIf="oUser.enabled==false">Disabled</span>
                </td>
        </tbody>
    </table>
</div>
